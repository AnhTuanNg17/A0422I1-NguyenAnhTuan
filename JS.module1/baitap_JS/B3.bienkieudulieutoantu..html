<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<h1>Diện Tích Hình Tròn</h1>
<body>
<script>
    let pi = 3.14;
    let r  = 6;
    document.write("P = " + pi);
    document.write("<br/>");
    document.write("Bán kính = " + r);
    document.write("<br/>");
    document.write("Diện tích hình tròn = " + ((pi^4)*r));
</script>
</body>
</html>

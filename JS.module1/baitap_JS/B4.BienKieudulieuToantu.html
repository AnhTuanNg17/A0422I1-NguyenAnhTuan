<h1>Chu Vi Hình Tròn</h1>
<body>
<script>
    let p = 3.14;
    let d;
    document.write("Pi = " + p);
    document.write("<br/>");
    document.write("Đường kính = " + d);
    document.write("<br/>");
    document.write("Diện tích = " + (p * d));
</script>

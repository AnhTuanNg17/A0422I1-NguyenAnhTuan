<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Điểm của sinh viên</title>
</head>
<h1>Điểm của sinh viên</h1>
<body>
<script>
    let diemVatly = 5;
    let diemHoahoc = 6;
    let diemSinhhoc = 7;
    document.write("Điểm Vật Lý = " + diemVatly);
    document.write("<br/>");
    document.write("Điểm Hoá Học = " + diemHoahoc);
    document.write("<br/>")
    document.write("Điểm Sinh Học = " + diemSinhhoc);
    document.write("<br/>")
    document.write("Tổng Điểm = " + (diemVatly+diemHoahoc+diemSinhhoc));
    document.write("<br/>");
    document.write(" Điểm Trung Bình = " + (diemVatly+diemHoahoc+diemSinhhoc)/3)
</script>
</body>
</html>

<script>
        let number = Number(prompt('Nhập vào một số bất kì '));
        cheCk(number)
        function cheCk(number) {
        if (number > 0){
            alert('Đây là số nguyên dương')
            return true;
        }
        else {
            alert('Đây không phải là số nguyên dương')
            return false;
        }
    }
</script>

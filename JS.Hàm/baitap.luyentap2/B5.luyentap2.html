<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    let number1 = Number(prompt('Nhập số nguyên thứ nhất'));
    let number2 = Number(prompt('Nhập số nguyên thứ hai'));
    let number3 = Number(prompt('Nhập số nguyên thứ ba'));
    function findMin(number1,number2,number3) {
        let min = number1;
        if(min > number2){
            min = number2;
        }
        if (min > number3){
            min = number3;
        }
        alert('Giá trị số nhỏ nhất là ' + min)
    }
    findMin(number1, number2, number3);
</script>

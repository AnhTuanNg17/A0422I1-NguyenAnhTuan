<script>
     function shinhTron(pi,r) {
        s = pi*(r*r)
     document.write('Diện tích hình tròn là = ' + s )
    }
    shinhTron(3.14,parseFloat(prompt('Nhập r')))
     document.write('<br>')
    function chuVi(pi,r) {
        c = pi * (r * 2)
        document.write('Chu vi hình tròn là = ' + c)
    }
    chuVi(3.14,parseFloat(prompt('Nhập r')))

</script>

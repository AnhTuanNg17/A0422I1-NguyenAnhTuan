<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
        let a = ['a','b','c','d','e'];
    let x = prompt("Nhập 1 kí tự");
    function kiTu(a,x) {
        for (let i = 0; i < a.length; i++){
         if(a[i]===x) return i;
        }
     return -1;
    }
    document.writeln(kiTu(a,x));
</script>
</body>
</html>

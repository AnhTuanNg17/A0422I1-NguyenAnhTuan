<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [-3,5,8,-11,-12,6,9,22,-21,17];
    for (let i = 0; i < array.length; i++){
        for(let j = i + 1; j < array.length; j++){
            if(array[i]<array[j]){
                let change = array[i];
                array[i]=array[j];
                array[j]=change;
            }
        }
    }
    document.write(array)
</script>
</body>
</html>

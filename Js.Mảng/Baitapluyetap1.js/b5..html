<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = ['-5','7','8','-9','-13']
    let count = 0;
    for (let i = 0; i < array.length; i++){
        if(array[i]<0){
            count++
        }
    }
    alert("Số lượng số nguyên âm trong mảng là: " + count);
</script>
</body>
</html>

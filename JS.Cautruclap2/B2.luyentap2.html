<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id = "inputValue" type="text">
<button type = "button" value=" " onclick="printFactorial()">prinFactorial</button>
<input id = "result">
<script>
    function printFactorial(number) {
        let n = parseInt(document.getElementById('inputValue').value);
        let s = 1;
        for(let i = 1; i <= n; i++){
            s = s*i;
        }
        document.getElementById('result').value = s;
    }
</script>
</body>
</html>

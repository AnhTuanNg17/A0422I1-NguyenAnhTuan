<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i <= 5; i ++){
        for(let j = 0; j < i; j++){
            document.writeln('*')
        }
        document.writeln('<br>')
    }
    for (let i = 5; i >= 0; i--){
        document.write("<br>")
        for (let j = 1; j <= i; j++){
            document.write("*")
        }
    }

</script>
</body>
</html>

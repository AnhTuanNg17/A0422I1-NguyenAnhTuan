<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = parseFloat(prompt('Nhập tuổi của một học sinh'))
    if (tuoi >= 15){
        alert('Đủ tuổi vào học lớp 10')
    } else {
        alert('Không đủ tuổi vài học lớp 10')
    }
</script>

</body>
</html>

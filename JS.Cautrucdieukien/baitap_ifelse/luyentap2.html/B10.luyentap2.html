<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt('Nhập sản lượng điện'))
    if(n<=50){
        alert('Giá điện cần phải trả là = ' +n*1678)
    }else if (n<=100){
        alert('Giá điện cần phải trả là = ' +n*1734)
    }else if (n <=200){
        alert('Giá điện cần phải trả là = ' +n*2014)
    } else {
        alert('Giá điện cần trả là 0')
    }
</script>
</body>
</html>

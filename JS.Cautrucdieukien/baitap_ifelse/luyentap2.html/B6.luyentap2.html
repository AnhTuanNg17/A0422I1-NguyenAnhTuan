<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('Nhâp một số a bất kì'))
    let b = parseFloat(prompt('Nhập một số b bất kì'))
    let x = -b/a
    if (a==0 && b==0 ){
        alert('Phương có vô số  nghiệm')
    } else if (a == 0 && b != 0){
        alert('Phương trình vô nghiệm')
    } else {
        alert(x)
    }
</script>
</body>
</html>

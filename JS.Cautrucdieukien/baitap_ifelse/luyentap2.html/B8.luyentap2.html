<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseFloat(prompt('Nhập một số tuổi bất kì'))
    if(n>0 && n<120 ){
        alert('Đây là tuổi của một người')
    } else {
        alert('Đây không phải là tuổi của một người')
    }
</script>
</body>
</html>

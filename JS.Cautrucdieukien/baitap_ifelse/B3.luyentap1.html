<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soNguyen = parseFloat(prompt('Nhập một số nguyên bất kì'))
    if(soNguyen > 0){
        alert('Số nguyên này lớn hơn 0')
    } else if (soNguyen == 0){
        alert('soNguyen này bằng 0')
    } else {
        alert('Số nguyên này nhỏ hơn 0')
    }
</script>

</body>
</html>
